<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        //Vamos a declarar automaticamentela variable 'marcaCoche' y le asignamos el valor "Porshe"

        var marcaCoche = "Porshe";

        //Iniciamos una sentencia if

        if (marcaCoche == "Porshe") {
            /*
                Declaramos dos variables en su bloque de codigo:
                Una con "var" que podremos usar Fuera del if
                y otra con "let" que solo podremos usar dentro del if
            */

            var modeloCoche = "Panamera" //Se puede usar fuera del if

            let versionCoche = "Luxury" //Solo se puede usar dentro del if

            console.log("Dentro deñ if");

            console.log("Marca: " + marcaCoche);
            console.log("Modelo: " + modeloCoche);
            console.log("Version: " + versionCoche);
        }

        console.log("Fuera del if");

        console.log("Marca: " + marcaCoche);
        console.log("Modelo: " + modeloCoche);
        //console.log("Version: " + versionCoche);
        console.log("El" + marcaCoche + modeloCoche + "Tiene varias versiones." +
            "Pero no puedo ver cual seleccionaste"
        );
        
        /*Manejamos el error para que el ejemplo no falle usando la estructura "try catch" */

        try {
            console.log("Version", versionCoche);
            
        } catch (error) {
            console.log("Version del coche no definida" + 
                "No se puede acceder a la variable 'versionCoche' " +
                "porque fue declarada con 'let' dentro del bloque if." + 
                " y eso hace que no exista fuera de él."
            );
        }

        /*
            El trple igual "===" comprueba que el valor sea el mismo,
            PERO también que el tipo de dato sea el mismo.
            Por ejemplo, si comparamos un número con una cadena de texto
            que contiene un número, el resultado será false.
        */
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Demo Javascript en &lt; Head &gt;</h2>
    <p>
        Abre la consola del navegador para ver el resultado.
    </p>
</body>
</html>
